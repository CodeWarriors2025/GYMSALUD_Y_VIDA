<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Administrativo - Salud y Vida</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>
    <div class="dashboard-container">
        <header class="dashboard-header">
            <div class="logo">
                <img src="images/logo.webp" alt="Salud y Vida" style="height: 40px;">
                <span>Salud y Vida</span>
            </div>
            <div class="user-info">
                <img src="https://via.placeholder.com/40" alt="Usuario">
                <span id="userName">Cargando...</span>
            </div>
        </header>

        <div class="dashboard-content">
            <h1>Panel Administrativo</h1>
            
            <div class="dashboard-grid">
                <div class="stat-card">
                    <h3 id="totalAsociadas">0</h3>
                    <p>Total Asociadas</p>
                </div>
                <div class="stat-card">
                    <h3 id="totalPagos">0</h3>
                    <p>Total Pagos</p>
                </div>
                <div class="stat-card">
                    <h3 id="ingresosMensuales">0</h3>
                    <p>Ingresos Mensuales</p>
                </div>
            </div>

            <div class="search-container" style="margin-bottom: 2rem;">
                <input type="text" id="searchInput" placeholder="Buscar asociada..." style="padding: 10px; width: 300px; border: 2px solid var(--light-purple); border-radius: 8px;">
            </div>

            <div class="table-container">
                <h3>Gestión de Asociadas</h3>
                <table class="table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Email</th>
                            <th>Plan</th>
                            <th>Estado</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="usuariosBody">
                        <!-- Datos se cargarán dinámicamente -->
                    </tbody>
                </table>
            </div>

            <div class="table-container" style="margin-top: 2rem;">
                <h3>Gestión de Pagos</h3>
                <table class="table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Asociada</th>
                            <th>Monto</th>
                            <th>Fecha</th>
                            <th>Método</th>
                        </tr>
                    </thead>
                    <tbody id="pagosBody">
                        <!-- Datos se cargarán dinámicamente -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="js/dashboard-admin.js"></script>
</body>
</html>
