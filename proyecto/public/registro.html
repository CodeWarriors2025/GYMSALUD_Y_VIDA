<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Salud y Vida</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Registro de Asociada</h2>
            <form class="login-form" id="registroForm">
                <div class="form-group">
                    <label for="numero_de_identificacion">Número de Identificación</label>
                    <input type="text" id="numero_de_identificacion" name="numero_de_identificacion" required>
                </div>
                <div class="form-group">
                    <label for="nombre_completo">Nombre Completo</label>
                    <input type="text" id="nombre_completo" name="nombre_completo" required>
                </div>
                <div class="form-group">
                    <label for="fecha_de_nacimiento">Fecha de Nacimiento</label>
                    <input type="date" id="fecha_de_nacimiento" name="fecha_de_nacimiento">
                </div>
                <div class="form-group">
                    <label for="direccion">Dirección</label>
                    <input type="text" id="direccion" name="direccion">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="numero_de_contacto">Número de Contacto</label>
                    <input type="tel" id="numero_de_contacto" name="numero_de_contacto" required>
                </div>
                <div class="form-group">
                    <label for="eps">EPS</label>
                    <input type="text" id="eps" name="eps">
                </div>
                <div class="form-group">
                    <label for="estatura_cm">Estatura (cm)</label>
                    <input type="number" id="estatura_cm" name="estatura_cm" step="0.01">
                </div>
                <div class="form-group">
                    <label for="peso_kg">Peso (kg)</label>
                    <input type="number" id="peso_kg" name="peso_kg" step="0.01">
                </div>
                <div class="form-group">
                    <label for="contrasena">Contraseña</label>
                    <input type="password" id="contrasena" name="contrasena" required>
                </div>
                <div class="form-group">
                    <label for="plan_id">Plan (Opcional)</label>
                    <select id="plan_id" name="plan_id">
                        <option value="">Seleccionar plan</option>
                        <option value="1">Básico - $80.000</option>
                        <option value="2">Semipersonal - $120.000</option>
                        <option value="3">Premium - $150.000</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Registrarse</button>
            </form>
            <div class="login-links">
                <a href="/login.html">¿Ya tienes cuenta? Inicia sesión aquí</a>
            </div>
        </div>
    </div>

    <script src="js/registro.js"></script>
</body>
</html>
